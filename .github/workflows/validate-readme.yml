run-name: "Validate Readme${{ inputs.include_datadog == 'true' && ' with Datadog' || '' }}"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      include_datadog:
        description: 'Include Datadog in the workflow name'
        required: false
        default: 'false'

env:
  WORKFLOW_NAME: 'Validate Readme'
  DATADOG_CUSTOM_NAME: 'README Validation Workflow'  # Custom name for Datadog

jobs:
  gen-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Setup go'
        uses: actions/setup-go@v3
        with:
          go-version: '^1.17.7'

      - name: 'Generate Readme'
        run: go run scripts/generate.go readme

      - name: 'Validate Diff'
        run: |
          STATUS=$(git status --porcelain)
          if [[ -n "$STATUS" ]]; then
            echo "ERROR: README has not been updated"
            echo ""
            echo " Run the following command to update the README: go run scripts/generate.go readme"
            exit 1
          fi
