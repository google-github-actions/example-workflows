name: 'New Validate Readme'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:
    inputs:
      send_to_datadog:
        description: 'Send to Datadog (true/false)'
        type: boolean
        default: false
env:
 host: "ivapp"

jobs:
  gen-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Setup go'
        uses: actions/setup-go@v3
        with:
          go-version: '^1.17.7'

      - name: 'Generate Readme'
        run: go run scripts/generate.go readme

      - name: "Test Boolean"
        if: ${{inputs.send_to_datadog == true}} && always()
        run: |
         echo "Hi"

         

      - name: 'Validate Diff'
        run: |
          STATUS=$(git status --porcelain)
          if [[ -n "$STATUS" ]]; then
            echo "ERROR: README has not been updated"
            echo ""
            echo " Run the following command to update the README: go run scripts/generate.go readme"
            exit 1
          fi
