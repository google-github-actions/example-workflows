name: 'New Flow With Input'

env:
 IS_DATA: "true"
 DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}

 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      include_datadog:
        description: 'Include Datadog in the workflow name'
        required: false
        default: 'false'

jobs:
  gen-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Setup go'
        uses: actions/setup-go@v3
        with:
          go-version: '^1.17.7'

      - name: 'Generate Readme'
        run: go run scripts/generate.go readme

      - name: 'Validate Diff'
        run: |
          STATUS=$(git status --porcelain)
          if [[ -n "$STATUS" ]]; then
            echo "ERROR: README has not been updated"
            echo ""
            echo " Run the following command to update the README: go run scripts/generate.go readme"
            exit 1
          fi
       
      - name: Install Datadog CI library
        run: npm install --global @datadog/datadog-ci

      - name: Set up environment variables
        env:
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
          DATADOG_CI_PLUGIN_TAGS: "project:my-project,env:staging,team:devops"
        run: echo "Environment variables set for Datadog"

      - name: Run Datadog CI
        run: DATADOG_SITE=us5.datadoghq.com datadog-ci tag --level pipeline --tags team:backend --tags service:rag



